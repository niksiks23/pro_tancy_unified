services:
  - type: web
    name: pro-tancy-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn pro_tancy_unified:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  - type: worker
    name: pro-tancy-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python pro_tancy_unified.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0